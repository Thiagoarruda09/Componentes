<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cartao</title>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="container pt-5">
    <div class="row mt-5">
        <!-- Formulário de Pagamento -->
        <div class="col-md-5 offset-md-1">
            <div class="card card-body">
                <form action="">
                    <label for="card-numero">Número do Cartão</label>
                    <input onkeyup="preencherNumero()" id="card-numero" type="text" class="form-control form-control-lg" 
                        placeholder="0000 0000 0000 0000" pattern="[0-9]+" inputmode="numeric" 
                        oninput="formatarNumeroDoCartao(this)" maxlength="19" onfocus="mostrarFrente()">
                    
                    <label for="card-nome">Nome do Titular</label>
                    <input onkeyup="preencherNome()" id="card-nome" type="text" class="form-control form-control-lg" 
                        placeholder="Francisco da Silva Sousa" onfocus="mostrarFrente()">
                    
                    <div class="row">
                        <div class="col">
                            <label for="card-cvv">CVV</label>
                            <input id="card-cvv" type="text" class="form-control form-control-lg" placeholder="123" 
                                maxlength="3" onfocus="mostrarVerso()" onkeyup="preencherCvv()">
                        </div>
                        <div class="col">
                            <label for="card-mes">Mês</label>
                            <select onchange="preencherMes()" id="card-mes" class="form-select form-select-lg mb-3">
                                <option value="">-- Selecione --</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="card-ano">Ano</label>
                            <select onchange="preencherAno()" onblur="mostrarFrente()" id="card-ano" class="form-select form-select-lg mb-3">
                                <option value="">-- Selecione --</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-success w-100">Pronto</button>
                </form>
            </div>
        </div>
        
        <!-- Cartão de Crédito -->
        <div class="col-md-5">
            <div class="card card-body animate__animated animate__flipInY" style="height: 260px; background-color: #121212;" id="cartao">
                <img width="50px" style="display: none;" src="assets/icons8-mastercard-48.png" alt="" id="bandeira-master">
                <img width="50px" id="bandeira-visa" src="assets/download.png" alt="" style="display: none;">
                
                <div class="text-end">
                    <img src="assets/chip-1-logo-png-transparent.png" alt="" width="50px" id="chip">
                </div>
                
                <div class="text-light mt-5 pt-3">
                    <div id="cartao-virado" style="display: none; background-color: gold;"><br></div>
                    <span id="result-numero">0000 0000 0000 0000</span><br>
                    <span id="result-nome">Fulano de Tal</span><br>
                </div>
            </div>
            
            <!-- Verso do Cartão -->
            <div class="card card-body animate__animated animate__flipInY" style="display: none; height: 260px; background-color: #121212;" id="cartao-verso">
                <div class="text-light mt-5 pt-3">
                    <div id="cartao-virado" style="display: block; background-color: white;"><br></div>
                    <div id="result-data" class="mt-4 pt-3">
                        <span id="result-mes">MM</span> / <span id="result-ano">YYYY</span><br>
                        <span id="result-cvv">CVV</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/cartao.js"></script>
</body>
</html>
